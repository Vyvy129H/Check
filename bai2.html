<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In day so</title>
</head>
<body>
    
</body>
<script>
     let a = +prompt("Nhập ngày sinh của bạn");
    if (a%2 == 0){ 
        for (let i=0 ;i%2==0 && i<=a; i+=2){
            document.write(i , "<br>");
        }
    } else{ 
        for( let j = 1; j <= a; j += 2){
            document.write(i);
        }
    }
</script>
</html>
