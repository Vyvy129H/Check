<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra msv so nguyen to</title>
</head>
<body>
    
</body>
<script>
    function check(n) {
    if (n < 2) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
            return false;
        }
    }
    return true;
}

let a = +prompt("Nhập mã sinh viên của bạn");
if (check(a)) {
    document.write(+a, " là số nguyên tố")
} else {
    document.write(+a , " không phải số nguyên tố")
}

</script>
</html>
